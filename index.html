<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculations.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display default">0</div>
        <div class="buttons-group">
            <div class="number-buttons-container">
                <ul class="number-buttons">
                    <li class="zero">
                        <button>0</button>
                    </li>
                    <li class="one">
                        <button>1</button>
                    </li>
                    <li class="two">
                        <button>2</button>
                    </li>
                    <li class="three">
                        <button>3</button>
                    </li>
                    <li class="four">
                        <button>4</button>
                    </li>
                    <li class="five">
                        <button>5</button>
                    </li>
                    <li class="six">
                        <button>6</button>
                    </li>
                    <li class="seven">
                        <button>7</button>
                    </li>
                    <li class="eight">
                        <button>8</button>
                    </li>
                    <li class="nine">
                        <button>9</button>
                    </li>
                    <li class="sign">
                        <button>+/-</button>
                    </li>
                    <li class="decimal-point">
                        <button>.</button>
                    </li>
                </ul>
            </div>
            <div class="operation-buttons-container">
                <ul class="operation-buttons">
                    <li>
                        <button class="addition">+</button>
                    </li>
                    <li>
                        <button class="subtraction">-</button>
                    </li>
                    <li>
                        <button class="del">del</button>
                    </li>
                    <li>
                        <button class="multiplication">*</button>
                    </li>
                    <li>
                        <button class="division">/</button>
                    </li>
                    <li>
                        <button class='clear'>clear</button>
                    </li>
                    <li class="equals_item">
                    <button class="equals">=</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
